name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

defaults:
  run:
    working-directory: backend

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: pwd
      run: |
        pwd
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: build image
      run: |
        docker build . -t kevinlee584/librarysystem-backend:latest
    - name: publish
      run: |
        docker login -u kevinlee584 -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push kevinlee584/librarysystem-backend:latest